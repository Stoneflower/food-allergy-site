        }
        .btn { 
            padding: 12px 24px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover { 
            background-color: #0056b3; 
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        input[type="file"] { 
            display: none; 
        }
        .preview-section { 
            margin: 20px 0; 
            padding: 20px; 
            background-color: #f8f9fa; 
            border-radius: 5px; 
            display: none;
        }
        .file-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .progress {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {

        }

            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .csv-preview {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;

        }
        table {

        }
        th, td {

            padding: 8px;
            text-align: left;
        }
        th {

        }

        }

            PDFファイルをアップロードして、アレルギー情報をCSV形式でダウンロードできます
        </p>

                </div>

                </div>
                <div>
                    <label for="storeUrl">店舗情報URL:</label>
                    <input type="url" id="storeUrl" placeholder="例: https://store.example.com" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
            </div>
        </div>

                <div style="background-color: #e3f2fd; border: 1px solid #2196f3; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                    <strong>⚠️ Render無料枠制限:</strong>
                    <ul style="margin: 5px 0; padding-left: 20px;">
                        <li>PDFサイズ: 10MB以下</li>
                        <li>ページ数: 50ページ以下（処理時間により自動調整）</li>
                        <li>処理時間: 約30秒以内（28秒で自動停止）</li>
                        <li>メモリ: 512MB制限（10ページごとにクリーンアップ）</li>
                    </ul>
                </div>
                <p>PDFファイルをここにドラッグ&ドロップするか、ボタンをクリックして選択してください</p>
                <input type="file" id="pdfFile" accept=".pdf" onchange="handleFileSelect()">
                <button class="btn" onclick="document.getElementById('pdfFile').click()">
                    📄 ファイルを選択
                </button>
            </div>
        </div>

            </div>

        </div>

            <div id="previewContent"></div>

                <button class="btn btn-success" onclick="downloadCSV()" id="downloadBtn">
                    📥 CSVをダウンロード
                </button>

                    🔄 新しいファイルを選択
                </button>
            </div>
        </div>

    <script>
        let currentFile = null;
        let extractedData = null;
        
        // ドラッグ&ドロップイベント
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', function(event) {
            event.preventDefault();
            event.stopPropagation();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', function(event) {
            event.preventDefault();
            event.stopPropagation();
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', function(event) {
            event.preventDefault();
            event.stopPropagation();
            uploadSection.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')) {
                    handleFile(file);
                } else {
                    showStatus('PDFファイルを選択してください', 'error');
                }
            }
        });
        
        // ファイル選択
        function handleFileSelect() {
            const file = document.getElementById('pdfFile').files[0];
            if (file) {
                // ファイルサイズチェック（Render無料枠制限）
                const maxSize = 10 * 1024 * 1024; // 10MB
                if (file.size > maxSize) {
                    showStatus('ファイルサイズが大きすぎます。10MB以下のファイルを使用してください。', 'error');
                    document.getElementById('pdfFile').value = ''; // ファイル選択をリセット
                    return;
                }
                
                handleFile(file);
            }
        }
        
        // ファイル処理
        function handleFile(file) {
            console.log('File selected:', file.name);
            
            // ファイルサイズチェック（Render無料枠制限）
            const maxSize = 10 * 1024 * 1024; // 10MB
            if (file.size > maxSize) {
                showStatus('ファイルサイズが大きすぎます。10MB以下のファイルを使用してください。', 'error');
                return;
            }
            
            currentFile = file;
            
            // ファイル情報を表示
            showFileInfo(file);
            
            // 処理開始
            processPDF(file);
        }
        
        // ファイル情報表示
        function showFileInfo(file) {
            const fileInfo = document.getElementById('fileInfo');
            const fileDetails = document.getElementById('fileDetails');
            
            fileDetails.innerHTML = `
                <p><strong>ファイル名:</strong> ${file.name}</p>
                <p><strong>ファイルサイズ:</strong> ${(file.size / 1024).toFixed(2)} KB</p>
                <p><strong>ファイルタイプ:</strong> ${file.type || 'application/pdf'}</p>
                <p><strong>最終更新日:</strong> ${new Date(file.lastModified).toLocaleString('ja-JP')}</p>
            `;
            
            fileInfo.style.display = 'block';
        }
        
        // PDF処理
        function processPDF(file) {
            console.log('Processing PDF:', file.name);
            console.log('File size:', file.size, 'bytes');
            
            // 処理状況を表示
            showProcessingStatus();
            
            // プログレスバーをアニメーション
            animateProgress();
            
            // PDFファイルをBase64に変換
            const reader = new FileReader();
            reader.onload = function(e) {
                console.log('FileReader onload triggered');
                const pdfContent = e.target.result.split(',')[1]; // Base64部分のみ取得
                console.log('PDF content length:', pdfContent.length);
                
                // 店舗情報を取得
                const storeInfo = {
                    store_name: document.getElementById('storeName').value || 'PDF Import',
                    store_region: document.getElementById('storeRegion').value || '',
                    source_url: document.getElementById('sourceUrl').value || '',
                    store_url: document.getElementById('storeUrl').value || ''
                };
                console.log('Store info:', storeInfo);
                
                // サーバーにPDF処理を依頼
                console.log('Sending request to server...');
                const startTime = Date.now();
                
                fetch('/pdf-csv-converter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'process_pdf',
                        pdf_content: pdfContent,
                        store_info: storeInfo
                    })
                })
                .then(response => {
                    console.log('Response received:', response.status, response.statusText);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const processingTime = Date.now() - startTime;
                    console.log('Processing completed in:', processingTime, 'ms');
                    console.log('Response data:', data);
                    
                    // プログレスバーを100%に完了
                    if (window.completeProgress) {
                        window.completeProgress();
                    }
                    
                    if (data.success) {
                        extractedData = data.data;
                        showPreview(extractedData);
                        let statusMessage = data.message;
                        if (data.supabase_sent) {
                            statusMessage += ' ✅ Supabaseに送信完了';
                        } else {
                            statusMessage += ' ❌ Supabase送信失敗';
                        }
                        showStatus(statusMessage, data.supabase_sent ? 'success' : 'warning');
                    } else {
                        console.error('Server error:', data.error);
                        showStatus('PDF処理エラー: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    const processingTime = Date.now() - startTime;
                    console.error('PDF処理エラー:', error);
                    console.error('Error after:', processingTime, 'ms');
                    
                    // エラー時もプログレスバーをリセット
                    if (window.resetProgress) {
                        window.resetProgress();
                    }
                    
                    showStatus('PDF処理中にエラーが発生しました: ' + error.message, 'error');
                });
            };
            
            reader.onerror = function(e) {
                console.error('FileReader error:', e);
                showStatus('ファイル読み込みエラー', 'error');
            };
            
            reader.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentLoaded = Math.round((e.loaded / e.total) * 100);
                    console.log('File reading progress:', percentLoaded + '%');
                }
            };
            
            console.log('Starting file read...');
            reader.readAsDataURL(file);
        }
        
        // 処理状況表示
        function showProcessingStatus() {
            document.getElementById('processingStatus').style.display = 'block';
            document.getElementById('previewSection').style.display = 'none';
        }
        
        // プログレスバーアニメーション（詳細デバッグ対応）
        function animateProgress() {
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            let startTime = Date.now();
            
            console.log('Progress bar animation started');
            
            const interval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                progress += Math.random() * 3;  // 進行速度を調整（50ページ対応）
                if (progress > 80) progress = 80;  // 最大値を80%に調整
                
                progressBar.style.width = progress + '%';
                console.log(`Progress: ${progress.toFixed(1)}% (${elapsed}ms elapsed)`);
                
                if (progress >= 80) {
                    clearInterval(interval);
                    console.log('Progress bar reached maximum (80%)');
                }
            }, 300);  // 間隔を短縮（50ページ対応）
            
            // プログレスバーをリセットする関数を追加
            window.resetProgress = function() {
                clearInterval(interval);
                progressBar.style.width = '0%';
                console.log('Progress bar reset');
            };
            
            // プログレスバーを100%に設定する関数を追加
            window.completeProgress = function() {
                clearInterval(interval);
                progressBar.style.width = '100%';
                console.log('Progress bar completed (100%)');
            };
        }

            const statusText = document.getElementById('statusText');

        // プレビュー表示
        function showPreview(data) {
            const previewSection = document.getElementById('previewSection');
            const previewContent = document.getElementById('previewContent');
            
            // データ構造を確認
            console.log('Preview data:', data);
            
            if (!data || data.length === 0) {
                previewContent.innerHTML = '<p>データがありません</p>';
                previewSection.style.display = 'block';
                return;
            }
            
            // テーブルを作成
            let tableHTML = '<div class="csv-preview"><table><thead><tr>';
            
            // ヘッダー行（メニュー名 + アレルギー項目）
            tableHTML += '<th>メニュー名</th>';
            const allergyItems = ['卵', '乳', '小麦', 'えび', 'かに', 'そば', '落花生', 'クルミ', 'アーモンド', 'あわび', 'いか', 'いくら', 'オレンジ', 'カシューナッツ', 'キウイフルーツ', '牛肉', 'ごま', 'さけ', 'さば', '大豆', '鶏肉', 'バナナ', '豚肉', 'もも', 'やまいも', 'りんご', 'ゼラチン', 'マカダミアナッツ'];

            // データ行
            data.forEach(row => {

                    <span style="background-color: #fff3e0; color: #ef6c00; padding: 2px 5px;">○△</span> = コンタミネーション, 
                    <span style="background-color: #f3e5f5; color: #7b1fa2; padding: 2px 5px;">※</span> = 未使用,
                    <span style="background-color: #e8f5e8; color: #2e7d32; padding: 2px 5px;">-無なし</span> = 含有なし</p>
                    <div style="margin-bottom: 10px;">
                        ${hasMoreData ? `<button onclick="showAllData()" style="background-color: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-right: 10px;">全${data.length}件表示</button>` : ''}
                        ${showAll ? `<button onclick="showLimitedData()" style="background-color: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">最初の${currentDisplayLimit}件のみ表示</button>` : ''}
                    </div>
                    <div style="max-height: 600px; overflow-y: auto; border: 1px solid #ddd; border-radius: 5px;">
                        ${tableHTML}
                    </div>
                `;
            }
            
            // 全件表示関数
            window.showAllData = function() {
                showAll = true;
                updateDisplay();
            };
            
            // 制限表示関数
            window.showLimitedData = function() {
                showAll = false;
                updateDisplay();
            };
            
            // 初期表示
            updateDisplay();
            
            previewSection.style.display = 'block';
            
            // プログレスバーを100%に
            document.getElementById('progressBar').style.width = '100%';
        }
        
        // CSVダウンロード（サーバーサイド処理）
        function downloadCSV() {
            if (!extractedData) {
                showStatus('ダウンロードするデータがありません', 'error');
                return;
            }
            
            showStatus('CSVファイルを生成中...', 'info');
            
            // サーバーにCSV生成を依頼
            fetch('/pdf-csv-converter', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'download_csv',
                    data: extractedData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // CSVファイルをダウンロード
                    const blob = new Blob([data.csv_content], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = data.filename;
                    link.click();
                    
                    showStatus('CSVファイルをダウンロードしました！', 'success');
                } else {
                    showStatus('CSV生成エラー: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('CSV生成エラー:', error);
                showStatus('CSV生成中にエラーが発生しました: ' + error.message, 'error');
            });
        }
        
        // ツールリセット
        function resetTool() {
            currentFile = null;
            extractedData = null;
            
            // ファイル選択をリセット
            document.getElementById('pdfFile').value = '';
            
            // 表示をリセット
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('processingStatus').style.display = 'none';
            document.getElementById('previewSection').style.display = 'none';
            
            // プログレスバーをリセット
            document.getElementById('progressBar').style.width = '0%';
        }
        
        // ページ全体でのドラッグ&ドロップのデフォルト動作を無効化
        document.addEventListener('dragover', function(event) {
            event.preventDefault();
            event.stopPropagation();
        });
        
        document.addEventListener('drop', function(event) {
            event.preventDefault();
            event.stopPropagation();
        });
        
        console.log('PDF to CSV Converter loaded');
    </script>
</body>
</html>
